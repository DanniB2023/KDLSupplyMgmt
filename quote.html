<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDL Services</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="icon" type="image/png" href="images/favicon.png">  
    <link rel="stylesheet" href="quote.css">
</head>
<body>

    <section>
        <video id= "videoBG" loop autoplay>
            <source src="images/yourrequest.mp4" type="video/mp4">
        </video>

    </section>
    <div class="wrapper">
        <div class="registration_form">
            <div class="title">
                Quote Request
            </div>
    
            <form>
                <div class="form_wrap">
                    <div class="input_grp">
                        <div class="input_wrap">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname">
                        </div>
                        <div class="input_wrap">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="city">Business Name</label>
                        <input type="text" id="business">
                    </div>
                    <div class="input_wrap">
                        <label for="email">Email Address</label>
                        <input type="text" id="email">
                    </div>
                    <div class="input_wrap">
                        <label>Is this your first request within the last 6 months?</label>
                        <ul>
                            <li>
                                <label class="radio_wrap">
                                    <input type="radio" name="gender" value="male" class="input_radio" checked>
                                    <span>Yes</span>
                                </label>
                            </li>
                            <li>
                                <label class="radio_wrap">
                                    <input type="radio" name="gender" value="female" class="input_radio">
                                    <span>No</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="input_wrap">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="input_wrap">
                        <label for="country">State</label>
                        <input type="text" id="state">
                    </div>
                    <div class="input_wrap">
                    <textarea name="message" placeholder="Write Message"></textarea>
                    </div>
                    <div class="input_wrap">
                        
                        <a class="btn" href="index.html">Request Now</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
